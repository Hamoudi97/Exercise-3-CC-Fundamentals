<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <br>

    <form action="#" method="post">
        <h2>Sign Up</h2>


        <label for="name">Full name:</label>
        <input type="text" name="name" id="name" required>

        <br>
        <br>

        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" id="dob" required>

        <br>
        <br>

        <label for="address">Street Address:</label>
        <input type="text" name="address" id="address" required>

        <br>
        <br>

        <label for="city">City:</label>
        <input type="text" name="city" id="city" required>

        <br>
        <br>

        <label for="province">Province:</label>
        <input type="text" name="province" id="province" required>

        <br>
        <br>

        <label for="PostalCode">Postal Code:</label>
        <input type="text" name="PostalCode" id="PostalCode" required>

        <br>
        <br>

        <label for="email">Email Address:</label>
        <input type="email" name="email" id="email" required>

        <br>
        <br>

        <label for="password">Password: </label>
        <input type="password" name="password" id="password" required>

        <br>
        <br>

        <label><input type="checkbox" name="agreement" required>I Agree with the User Agreement and acknowledge that I
            understand the Privacy Policy.</label>

        <br>
        <br>

        <label><input type="checkbox" name="marketing">Subscribe for promotional marketing emails!</label>
        <br>
        <br>


        <div class="SubmitAndReset">
            <input type="submit" value="Sign Up">
            <input type="reset" value="Clear Form">
        </div>
    </form>

    <br>

    <footer>
        <p>
            Made by Ahmed
        </p>
    </footer>

</body>

</html>
